<!doctype html>
<!--
DEMO PAGE FOR COMPONENT '<%=elementName%>'
-->
<html>
<head>
  <title>DEMO <%=elementName%></title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="<%=elementName%>.html">

  <style is="custom-style"></style>

</head>

<body unresolved>
  <span id="browser-sync-binding"></span>

  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>
        .horizontal-section {
          min-width: 100px;
        }
      </style>
      <div>
        <h4>Demo: <%=elementName%></h4>
        <div class="horizontal-section">
          <<%=elementName%> greet="{{greet}}"></<%=elementName%>>
        </div>
      </div>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: 'x-app',
      ready: function() {
        this.greet = "Hello Demo!";
      }
    });

    (function(document) {
      'use strict';
    })(document);
  </script>

</body>
</html>
